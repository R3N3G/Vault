{% for app in apps %} 
<div class="app card blue-grey darken-1">
    <div class="card-content white-text">
        <span class="card-title">{{app.id}}</span>
        <p>{{app.detail}}</p>
    </div>
    <div class="card-action">
        <a href="http://{{app.url}}">GO!</a>
    </div>
</div>
{% endfor %}
