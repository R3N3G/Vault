<div class="app card {{color}} darken-1">
    <div class="card-image">
      <img src="{{image}}" />
      <span class="card-title">{{title}}</span>
    </div>
    <div class="card-content">
      <p><span class="{{textcolor}}-text">{{detail}}</span></p>
    </div>
    <div class="card-action">
      <a href="{{url}}">GO!</a>
    </div>
  </div>
