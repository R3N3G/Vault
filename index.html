<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import Vault css-->
        <link type="text/css" rel="stylesheet" href="assets/css/main.css" />
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
        <!--Import Editor css -->
        <link type="text/css" rel="stylesheet" href="assets/css/editor/alloy-editor-ocean-min.css"/>

        <meta charset="UTF-8"> 
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div id="page-content">
            <h4 id="vault-title"></h4>
            <h4 id="vault-caption"></h4>
            <div id="app-container">
            </div>
        </div>
        <div id="vault-toolbar-button" class="fixed-action-btn">
            <a class="btn-floating btn-large red">
            <i class="large material-icons">more_vert</i>
            </a>
            <ul id="vault-toolbar-bar">
                <li><a id="scrollHome" class="btn-floating red"><i class="material-icons">arrow_back</i></a></li>
                <li><a id="unlockVault" class="btn-floating yellow darken-1 locked"><i class="material-icons">lock</i></a></li>
            </ul>
        </div>
        <!-- Materialize js -->
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
        <!-- Pen, Custom editor and Markdown js -->
        <script type="text/javascript" src="assets/js/editor/alloy-editor-all-min.js"></script>
        <script type="text/javascript" src="assets/js/editor.js"></script>
        <!-- Material floating button init -->
        <script type="text/javascript" src="assets/js/toolbar.js"></script>
        <!-- Template Engine js -->
        <script type="text/javascript" src="assets/js/nunjucks.min.js"></script>
        <!-- Vault js -->
        <script type="text/javascript" src="assets/js/main.js"></script>
        <!-- HScroll -->
        <script type="text/javascript">
            var appCursor = 0;
            var appTiles = document.getElementsByClassName('app');
            function replaceVerticalScrollByHorizontal(event) {
                if (event.deltaY != 0) {
                    // manually scroll horizonally instead
                    var motion = (event.deltaY > 0 ? 1 : -1);
                    if (appCursor + motion >= 0 && appCursor + motion < appTiles.length)
                    {
                        appCursor += motion;
                    }
                    appTiles[appCursor].scrollIntoView({ block: 'start',  behavior: 'smooth' });
                
                    // prevent vertical scroll
                    event.preventDefault();
                }
                return;
            }
            /* Listener on window once we start scrolling, we run our function */
            window.addEventListener('wheel', replaceVerticalScrollByHorizontal);
        </script>
    </body>
</html>
