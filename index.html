<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import Vault css-->
        <link type="text/css" rel="stylesheet" href="assets/css/main.css" />
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
        <!--Import Editor css -->
        <link type="text/css" rel="stylesheet" href="assets/css/editor/alloy-editor-atlas-min.css"/>

        <meta charset="UTF-8"> 
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div id="page-content">
            <div id="vault-header">
                <h4 id="vault-title"></h4>
                <h4 id="vault-caption"></h4>
            </div>
            <div id="vault-search" class="card teal lighten-5">
                <div class="input-field input-search">
                    <i class="material-icons prefix">search</i>
                    <input id="filterInput" type="text" class="validate" autofocus />
                    <label for="filterInput">Filter apps</label>
                </div>
            </div>
            <a id="app-nav-back" class="app-nav" style="display: none;">
                <i class="material-icons">navigate_before</i>
            </a>
            <div id="app-container"></div>
            <a id="app-nav-forward" class="app-nav" style="display: none;">
                <i class="material-icons">navigate_next</i>
            </a>
        </div>
        <div id="vault-toolbar-button" class="fixed-action-btn">
            <a class="btn-floating btn-large red">
            <i class="large material-icons">more_vert</i>
            </a>
            <ul id="vault-toolbar-bar">
                <li><a id="scrollHome" class="btn-floating red tooltipped" data-position="top" data-tooltip="Go to first app"><i class="material-icons">arrow_back</i></a></li>
                <li><a id="unlockVault" class="btn-floating yellow darken-1 tooltipped locked" data-position="top" data-tooltip="Unlock vault"><i class="material-icons">lock</i></a></li>
            </ul>
        </div>
        <!-- Materialize js -->
        <script type="text/javascript" src="assets/js/materialize.min.js"></script>
        <!-- Material floating button init -->
        <script type="text/javascript" src="assets/js/toolbar.js"></script>
        <!-- Template Engine js -->
        <script type="text/javascript" src="assets/js/nunjucks.min.js"></script>
        <!-- Vault js -->
        <script type="text/javascript" src="assets/js/navigation.js"></script>
        <script type="text/javascript" src="assets/js/editor.js"></script>
        <script type="text/javascript" src="assets/js/filter.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <!-- HScroll -->
        <script type="text/javascript">

        </script>
    </body>
</html>
