<div class="app card {{color}} darken-1 z-depth-2">
    <div class="card-content white-text">
        <span class="app-title card-title">{{title}}</span>
        <span class="app-detail {{textcolor}}-text">{{detail}}</span>
    </div>
    <div class="card-action">
        <a class="app-link" href="{{url}}">Visit</a>
    </div>
</div>
