<div class="app card {{color}} darken-1 z-depth-2" href="{{url}}" color="{{color}}">
  <div class="card-image">
    <img class="app-image" src="{{image}}" />
    <span class="app-title card-title">{{title}}</span>
  </div>
  <div class="card-content">
    <span class="app-detail {{textcolor}}-text">{{detail}}</span>
  </div>
</div>
